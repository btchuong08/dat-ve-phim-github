<div>
    <p>Log in to AT&T API Marketplace</p>

    <form class="example-form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="User name" name="user" ngModel>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" name="password" ngModel>
            </mat-form-field>
        </div>
        <div>
            <button mat-button type="submit">Login</button>
        </div>


    </form>
</div>
